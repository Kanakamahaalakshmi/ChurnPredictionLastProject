<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        .churn {
            background-color: #ff4d4d;  /* Red */
            color: white;
        }
        .no-churn {
            background-color: #4CAF50;  /* Green */
            color: white;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Churn Prediction</h1>
        
        {% if prediction == "CHURN ❌" %}
            <p class="result churn">The customer is likely to **CHURN** ❌</p>
        {% else %}
            <p class="result no-churn">The customer will **STAY** ✅</p>
        {% endif %}

        <br>
        <a href="/" class="back-button">Go Back</a>
    </div>

</body>
</html>
