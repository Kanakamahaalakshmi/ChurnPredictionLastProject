




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Churn Prediction</h2>
        
        <form method="post" action="{% url 'make_prediction' %}">
            {% csrf_token %}
            
            <input type="number" name="tenure" placeholder="Tenure (Months)" required>
            <input type="number" step="0.01" name="MonthlyCharges" placeholder="Monthly Charges" required>
            <input type="number" step="0.01" name="TotalCharges" placeholder="Total Charges" required>
            <input type="number" name="PhoneService_Yes" placeholder="Phone Service (1-Yes, 0-No)" required>
            <input type="number" name="Contract_One_year" placeholder="Contract One Year (1-Yes, 0-No)" required>
            <input type="number" name="Contract_Two_year" placeholder="Contract Two Year (1-Yes, 0-No)" required>
            <input type="number" name="PaperlessBilling_Yes" placeholder="Paperless Billing (1-Yes, 0-No)" required>
            <input type="number" name="PaymentMethod_Credit_card" placeholder="Credit Card Payment (1-Yes, 0-No)" required>
            <input type="number" name="PaymentMethod_Electronic_check" placeholder="Electronic Check (1-Yes, 0-No)" required>
            <input type="number" name="PaymentMethod_Mailed_check" placeholder="Mailed Check (1-Yes, 0-No)" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
